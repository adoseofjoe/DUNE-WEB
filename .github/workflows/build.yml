name: Build APK (with Release)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure Git LFS pulled
        run: |
          git lfs install
          git lfs pull || true

      - name: Sanity check wrapper files
        run: |
          ls -l gradlew || true
          ls -l gradle/wrapper || true

      # Fallback: if gradle-wrapper.jar is missing (some forks lose it),
      # generate a fresh wrapper using a temporary Gradle install.
      - name: Generate wrapper if missing
        if: ${{ !hashFiles('gradle/wrapper/gradle-wrapper.jar') }}
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2
      - name: Create wrapper (only runs if missing)
        if: ${{ !hashFiles('gradle/wrapper/gradle-wrapper.jar') }}
        run: gradle -q wrapper

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "build-tools;35.0.0" "platforms;android-35" --install
          yes | sdkmanager --licenses

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Build Release (unsigned)
        run: ./gradlew --no-daemon assembleRelease

      - name: Self-sign Release (temp key)
        run: |
          keytool -genkeypair -v -keystore my-temp.keystore -alias temp \
            -storepass password -keypass password \
            -dname "CN=DuneWeb,O=Dune,L=City,S=State,C=US" \
            -keyalg RSA -keysize 2048 -validity 10000
          apksigner sign --ks my-temp.keystore --ks-pass pass:password --key-pass pass:password \
            --out app-release-selfsigned.apk app/build/outputs/apk/release/app-release-unsigned.apk
          zipalign -v -p 4 app-release-selfsigned.apk app-release-selfsigned-aligned.apk || \
            cp app-release-selfsigned.apk app-release-selfsigned-aligned.apk

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DUNE-WEB-artifacts
          path: |
            app/build/outputs/apk/debug/*.apk
            app-release-selfsigned-aligned.apk

      # --- Create or update a GitHub Release so you get a permanent URL ---
      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.vars.outputs.sha_short }}
          name: DUNE-WEB build ${{ steps.vars.outputs.sha_short }}
          draft: false
          prerelease: false
          files: |
            app-release-selfsigned-aligned.apk
            app/build/outputs/apk/debug/*.apk
