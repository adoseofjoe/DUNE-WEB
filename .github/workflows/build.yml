name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "build-tools;35.0.0" "platforms;android-35" --install
          yes | sdkmanager --licenses

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: DUNE-WEB-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      # Optional: also produce a self-signed "release" APK (good for sideloading)
      - name: Build Release (unsigned)
        run: ./gradlew --no-daemon assembleRelease

      - name: Generate temp keystore
        run: |
          keytool -genkeypair -v -keystore my-temp.keystore -alias temp \
            -storepass password -keypass password -dname "CN=Temp,O=Dune,L=City,S=State,C=US" \
            -keyalg RSA -keysize 2048 -validity 10000

      - name: Sign Release APK
        run: |
          APK_UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          apksigner sign --ks my-temp.keystore --ks-pass pass:password --key-pass pass:password \
            --out app-release-selfsigned.apk "$APK_UNSIGNED"

      - name: (Optional) Zipalign for good measure
        run: |
          zipalign -v -p 4 app-release-selfsigned.apk app-release-selfsigned-aligned.apk || cp app-release-selfsigned.apk app-release-selfsigned-aligned.apk

      - name: Upload Self-signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: DUNE-WEB-release-apk
          path: app-release-selfsigned-aligned.apk
