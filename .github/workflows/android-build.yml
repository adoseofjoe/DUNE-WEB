name: Build DUNE-WEB APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2) Set up JDK 21 (matches project README)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      # 3) Set up Android SDK tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4) Install Android 35 platform + build tools
      - name: Install Android API 35 / build tools
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0"

      # 5) Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # (Optional) Show Gradle info for debugging
      - name: Gradle info
        run: ./gradlew --version

      # 6) Build Release APK
      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      # 7) Upload APK artifact
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: dune-web-release-apk
          path: app/build/outputs/apk/release/*.apk
